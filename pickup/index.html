<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pick-up</title>

<body>
  <header>
    <h1>Pick-up</h1>
  </header>
  <main>
    <section>
      <h2>Choose a store to pick up at:</h2>
    </section>

    <form action="#null" method="get">
      <input type="radio" id="store1" name="locations" checked="checked">
      <label for="store1">ITMD 362 Pizza
        <p>1234 Roosevelt St.</p>
        <p>Chicago, Il 60612</p>
      </label>

      <input type="radio" id="location2" name="locations">
      <label for="store2">Tech Pizza
        <p>3214 Randolph St.</p>
        <p>Chicago, Il 60612</p>
      </label>

      <input type="radio" id="location3" name="locations">
      <label for="store3">Stolley Pizza
        <p>1931 Hank St.</p>
        <p>Chicago, Il 60601</p>
      </label>
      <ul>
        <li class="button"><a href="../">Back</a></li>
        <li class="button"><a href="../pizzabuilder/">Continue</a></li>
      </ul>
    </form>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/site.js"></script>
</body>
</html>
