      <ol>
      <li>
        <label for="zip">Zip code:</label>
        <input placeholder="5-digit" type="number" id="zip" name="user-zip" />
      </li>
      <li class="phone">
       <label for="phone">Phone number:</label>
       <input placeholder="###-###-####" type="tel" id="phone" name="user-phone" />
     </li>
    </ol>
    <ul>
      <li class="button"><a href="./pizzabuilder/">Continue</a></li>
      <li class="button"><a href="./">Back</a></li>
    </ul>
