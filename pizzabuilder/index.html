<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pizza Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link type="text/css" rel="stylesheet" href="../css/screen.css" />
</head>
<body>
  <header>
    <h1>Pizza Builder</h1>
  </header>
  <main>
    <section>
      <h2>Create Your Own:</h2>
    </section>

    <form action="#null" method="get">
      <ol class="steps">
        <li>
          <a href="#sizeAndCrust">Size &amp; Crust </a>
        </li>
        <li>
          <a href="#cheeses">Sauce &amp; Cheeses </a>
        </li>
        <li>
          <a href="#meats">Meats </a>
        </li>
        <li>
          <a href="#veggies">Veggies </a>
        </li>
      </ol>

      <ol id="sizeAndCrust">
        <li>
          <p>Pizza Size</p>

          <input type="radio" id="size1" name="sizes">
          <label for="size1">Small</label>

          <input type="radio" id="size2" name="sizes">
          <label for="size2">Medium</label>

          <input type="radio" id="size3" name="sizes">
          <label for="size3">Large</label>

          <input type="radio" id="size4" name="sizes">
          <label for="size4">Extra Large</label>
        </li>


        <li>
          <p>Crust Style</p>
          <input type="radio" id="crust1" name="crusts" checked="checked">
          <label for="crust1">Original</label>

          <input type="radio" id="crust2" name="crusts">
          <label for="crust2">Thin</label>

          <input type="radio" id="crust3" name="crusts">
          <label for="crust3">Pan</label>

          <input type="radio" id="crust4" name="crusts">
          <label for="crust4">Gluten-Free</label>
        </li>

      </ol>

      <ol id="cheeses">
        <li>
          <p>Sauce</p>
          <input type="radio" id="sauce1" name="sauses" checked="checked">
          <label for="sauce1">Original</label>
          <select name="sauce1">
            <option value="left">Left</option>
            <option value="all" selected="selected">All</option>
            <option value="right">Right</option>
          </select>

          <input type="radio" id="sauce2" name="sauses">
          <label for="sauce2">BBQ</label>
          <select name="sauce2">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>
        </li>


        <li>
          <p>How much cheese?</p>

          <input type="radio" id="cheese1" name="qty" checked="checked">
          <label for="cheese1">Normal</label>

          <input type="radio" id="cheese2" name="qty">
          <label for="cheese2">Light</label>

          <input type="radio" id="cheese3" name="qty">
          <label for="cheese3">Extra</label>

          <input type="radio" id="cheese4" name="qty">
          <label for="cheese4">None</label>
        </li>


        <li>
          <p>Additional Cheeses</p>

          <input type="checkbox" id="extra1" name="extra">
          <label for="extra1">Parmensan</label>
          <select name="extra1">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="extra2" name="extra">
          <label for="extra2">3-Cheese blend</label>
          <select name="extra2">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>
        </li>
      </ol>


      <ol id="meats">
        <li>
          <p>Meats</p>

          <input type="checkbox" id="meat1" name="meat">
          <label for="meat1">Sausage</label>
          <select name="meat1">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="meat2" name="meat">
          <label for="meat2">Pepperoni</label>
          <select name="meat2">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="meat3" name="meat">
          <label for="meat3">Bacon</label>
          <select name="meat3">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="meat4" name="meat">
          <label for="meat4">Canadian Bacon</label>
          <select name="meat4">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>
        </li>
      </ol>

      <ol id="veggies">
        <li>
          <p>Veggies</p>

          <input type="checkbox" id="veggie1" name="veggie">
          <label for="veggie1">Mushrooms</label>
          <select name="veggie1">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie2" name="veggie">
          <label for="veggie2">Tomatos</label>
          <select name="veggie2">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie3" name="veggie">
          <label for="veggie3">Pineapple</label>
          <select name="veggie3">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie4" name="veggie">
          <label for="veggie4">Onions</label>
          <select name="veggie4">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie5" name="veggie">
          <label for="veggie5">Black Olives</label>
          <select name="veggie5">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie6" name="veggie">
          <label for="veggie6">Jalapenos</label>
          <select name="veggie6">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>

          <input type="checkbox" id="veggie7" name="veggie">
          <label for="veggie7">Green Peppers</label>
          <select name="veggie7">
            <option value="left">Left</option>
            <option value="all">All</option>
            <option value="right">Right</option>
          </select>
        </li>
      </ol>
      <ul>
        <li class="button"><a href="../checkout/">Continue to Checkout</a></li>
        <li class="button"><a href="../">Back</a></li>
      </ul>
    </form>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/site.js"></script>
</body>
</html>
